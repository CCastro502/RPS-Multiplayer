<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rock Paper Scissors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Kaushan+Script" rel="stylesheet">
    <!-- Firebase link -->
    <script src="https://gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <!-- Jquery Link -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!-- CSS Link -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>

<body>
    <div class="container">
        <div class="row" id="top-row">
            <div class="col-md-2 user-sign-in" id="user-sign-in1">
                <label for="termField">Sign in to play:</label>
                <input type="text" class="sign-in" id="sign-in1">
                <button class="btn search" id="username1">Save</button>
            </div>
            <div class="col-md-6" id="game-title">
                <h1 id="title">Rock Paper Scissors</h1>
            </div>
            <div class="col-md-2 user-sign-in" id="user-sign-in2">
                <label for="termField">Sign in to play:</label>
                <input type="text" class="sign-in" id="sign-in2">
                <button class="btn search" id="username2">Save</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2" id="user1-img">
                <img src="assets/images/squirrel.jpg" width="200px" height="200px">
            </div>
            <div class="col-md-6" id="decision-holder">
                <h1 class="choice" id="user1-choice">Rock</h1>
                <h2 class="who-wins">x</h2>
                <h1 class="choice" id="user2-choice">Scissors</h1>
            </div>
            <div class="col-md-2" id="user2-img">
                <img src="assets/images/bird.jpg" width="200px" height="200px">
            </div>
        </div>
        <div class="row">
            <div class="col-md-2 button-display">
                <button class="btn rps rock" id="rock-1">Rock</button>
                <button class="btn rps paper separate" id="paper-1">Paper</button>
                <button class="btn rps scissors" id="scissors-1">Scissors</button>
            </div>
            <div class="col-md-6">
                <input type="text" readonly class="form-control-plaintext" id="chat-val" value="Chat goes here">
            </div>
            <div class="col-md-2 button-display">
                <button class="btn rps rock" id="rock-2">Rock</button>
                <button class="btn rps paper separate" id="paper-2">Paper</button>
                <button class="btn rps scissors" id="scissors-2">Scissors</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2" id="wins-loss-tracker">
                <p>Wins: <div id="user1-wins-updater"></div>
                </p>
                <p>Losses: <div id="user1-losses-updater"></div>
                </p>
            </div>
            <div class="col-md-6">
                <label for="exampleFormControlTextarea1" class="chat">Chat here:</label>
                <button class="btn chat" id="send-chat">Send Chat</button>
                <textarea class="form-control chat" id="text-area" rows="3"></textarea>
            </div>
            <div class="col-md-2" id="wins-loss-tracker2">
                <p>Wins: </p>
                <div id="user2-wins-updater"></div>
                <p>Losses: </p>
                <div id="user2-losses-updater"></div>
            </div>
        </div>
    </div>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
